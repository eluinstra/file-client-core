#-------------------------------------------------------------------------------
# Default config properties
#-------------------------------------------------------------------------------
fs.baseDir=
fs.filenameLength=32
fs.maxFileSize=1073741824

downloadTaskHandler.delay=60000
uploadTaskHandler.delay=60000

# SSL
https.protocols=
https.cipherSuites=
https.verifyHostnames=true
https.clientCertificateAuthentication=false
https.clientCertificateHeader=
https.useClientCertificate=false

truststore.type=PKCS12
truststore.path=dev/luin/fc/core/truststore.p12
truststore.password=password

client.keystore.type=PKCS12
client.keystore.path=dev/luin/fc/core/keystore.p12
client.keystore.password=password
client.keystore.keyPassword=${client.keystore.password}
client.keystore.defaultAlias=

# Datastore
fc.jdbc.driverClassName=org.hsqldb.jdbcDriver
fc.jdbc.url=jdbc:hsqldb:mem:fc
fc.jdbc.username=sa
fc.jdbc.password=

fc.pool.autoCommit=true
fc.pool.connectionTimeout=30000
fc.pool.maxIdleTime=600000
fc.pool.maxLifetime=1800000
fc.pool.testQuery=
fc.pool.minPoolSize=16
fc.pool.maxPoolSize=32
